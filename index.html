<!DOCTYPE html>
<html>

<head>
    <!-- linking the js file -->
    <script src="script.js"></script>
    <!-- linking the css file -->
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div>
            <!-- div to contain the form and center align -->
            <div class="column">
                <!-- number input for principal -->
                <div class="row">
                    <label for="principal">Amount</label> <input type="number" id="principal" name="principal">
                </div>
                <!-- slider input for rate. each step is 0.25, with min 1 and max value 20 -->
                <!-- oninput event handler updates the value of the span every time the slider moves -->
                <div class="row">
                    <label for="rate">Rate</label><input oninput="updateSlider()" type="range" min=1 max=20 step=0.25
                        value=10.25 id="rate" name="rate"><span id="slider_value">10.25%</span>
                </div>
                <!-- select tag containing 10 possible options from 1 to 10 for years  -->
                <div class="row">
                    <label for="years">No. of Years</label>
                    <select id="years">
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                    </select>
                </div>
                <!-- button to call the validate function which when true, calls the compute function -->
                <div class="row">
                    <button onclick="compute_interest()">Compute Interest</button>
                </div>
                <!-- span to hold the rendered result -->
                <div class="row">
                    <span id="result"></span>
                </div>
            </div>
            <!-- footer element -->
            <footer>
                &#169; This calculator belongs to --Corey T. Lawson--
            </footer>
        </div>
    </div>
</body>

</html>
